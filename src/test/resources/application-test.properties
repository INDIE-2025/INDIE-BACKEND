# Configuraci√≥n para tests
spring.application.name=proyecto-final
spring.profiles.active=test

# ===============================
# Datasource (H2 en memoria para tests)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ===============================
# JPA/Hibernate para tests
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===============================
# Correo deshabilitado para tests
# ===============================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ===============================
# JWT
# ===============================
app.jwtSecret=testSecretKey
app.jwtExpirationMs=86400000
app.verification.url=http://localhost:8080/api/auth/verify?token=
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000

# ===============================
# Flyway deshabilitado para tests
# ===============================
spring.flyway.enabled=false

# ===============================
# Logging para tests
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE